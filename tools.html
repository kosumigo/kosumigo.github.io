      :root {
        --bg: #141414;
        --secondary-bg: #ffffff;
        --secondary-accent: #e2e2e2;
        --secondary-accent-transparent: #e2e2e2aa;
        --accent1: #eba419;
        --accent2: #bc6b2c;
        --text-primary: #ffffff;
        --text-secondary: #ffaf38cc;
        --on-secondary-bg: #141414;
        --on-secondary-bg-alt: #14141466;
        --lower-accent: #b2a481;
        --sidebar-accent: #6d6142;
        --shimmer-bg: #b2a481aa;
        --shimmer-alt: #b2a481;
        --shimmerbg-bg: #b2a48160;
        --shimmerbg-alt: #b2a4816a;
      }
      html {
        background-color: var(--bg);
        background-image: url(../img/accents.svg);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 100vw;
        height: 100vh;
        font-family: "Montserrat", sans-serif;
        font-size: 24px;
        font-weight: 400;
      }
      body {
        padding: 20px;
        margin: 0;
        backdrop-filter: blur(20px);
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }
      #page-content {
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
        max-width: 550px;
      }
      [onclick],
      button {
        cursor: pointer;
      }
      .meeting-card {
        background-color: #00000040;
        backdrop-filter: blur(5px);
        border-radius: 10px;
        border: solid 1px var(--secondary-accent-transparent);
        padding: 15px;
        width: 100%;
        flex-shrink: 1;
        max-width: 400px;
        flex-grow: 1;
        color: var(--lower-accent);
        font-size: 20px;
        margin: 10px;
        display: flex;
        flex-flow: column;
        justify-content: center;
      }
      .meeting-location {
        font-weight: bold;

        font-size: 1.25em;
        margin-bottom: 5px;
        width: fit-content;
        padding-right: 10px;
        border-bottom: solid 2px rgba(0, 0, 0, 0);
      }
      .meeting-location:active,
      .meeting-location:focus,
      .meeting-location:hover {
        border-bottom: solid 2px var(--sidebar-accent);
      }
      .meeting-map-button {
        border-radius: 10px;
        border: none;
        height: 40px;
        font-size: 18px;
        padding: 10px;
        max-width: 200px;
        margin-left: auto;
      }
      .accented-btn {
        background: linear-gradient(to top right, var(--accent1) 0%, var(--accent2) 100%);
        color: var(--secondary-bg);
        font-weight: 500;
      }
      .accented-style,
      .accented-style-dark {
        background: linear-gradient(93.8deg, #ffeb38 0%, #ff8c38 94.44%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        font-weight: 800;
        max-width: 700px;
      }
      .accented-style-dark {
        background: linear-gradient(
          93.8deg,
          hsl(29, 100%, 45%) 0%,
          hsl(51, 100%, 45%) 94.44%,
          hsla(61, 100%, 45%, 0.7) 94.44%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        font-weight: 800;
        max-width: 700px;
      }
      .accented-text {
        font-size: 64px;
        line-height: 78px;
      }
      #map-link-row {
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
      }
      #map-link {
        flex-grow: 1;
        flex-shrink: 1;
        margin-right: 10px;
        height: 40px;
        box-sizing: border-box;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        text-align: left;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #save-button {
        flex-grow: 1;
        flex-shrink: 1;
        height: 40px;
        box-sizing: border-box;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        text-align: left;
        width: 100px;
        text-align: center;
        font-weight: 700;
        font-size: 18px;
        overflow: hidden;
        text-overflow: ellipsis;
