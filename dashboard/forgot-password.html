  <body class="flex-column flex-center">
    <noscript>
      <div class="toast-overlay" style="animation: fadeIn 0.5s forwards"></div>
      <div class="toast default" style="animation: slideIn 0.5s forwards"><img loading="lazy" src="/img/icon/toast/error-icon.svg" class="toast-icon" alt="Toast Popup Icon" />Sorry, Javascript must be enabled for this page to work properly</div>
    </noscript>
    <div id="onboard-container" class="flex-column">
      <div id="org-title" class="flex-row flex-nowrap flex-center" href="/">
        <img loading="lazy" id="org-icon" src="../img/icon/login/onboard-small-icon.png" />
        <div id="org-name">Kosumi Go School</div>
      </div>
      <form id="forgot-box" class="flex-column">
        <div data-auth-role="forgot-password-part" id="forgot-password-contents" class="flex-column">
          <!-- <object id="small-art-icon" type="image/svg+xml" data="../img/icon/small-art/Mailbox.svg"> -->
          <img loading="lazy" id="small-art-icon" src="../img/icon/small-art/Mailbox.png" alt="Reset Icon" />
          <!-- </object> -->
          <div id="forgot-text" class="fill-width">
            <div class="forgot-text-primary">Forgot Password?</div>
            <div class="forgot-text-secondary">Please enter your registered email address. We'll send instructions to help reset your password.</div>
          </div>
          <div class="input-pair flex-row flex-nowrap">
            <object title="Email Input" class="input-icon" data="../img/icon/login/email.svg" type="image/svg+xml">
              <img loading="lazy" src="../img/icon/login/email.png" />
            </object>
            <input data-auth-role="email-input" type="email" name="email" id="email-input" placeholder="Email" />
          </div>
          <input data-auth-role="forgot-password" id="forgot-password-button" type="button" value="Send reset instructions" />
        </div>
        <div data-auth-role="forgot-password-part" id="send-forgot-contents" class="flex-column" style="display: none">
          <!-- <object id="small-art-icon" type="image/svg+xml" data="../img/icon/small-art/Mail.svg"> -->
          <img loading="lazy" id="small-art-icon" src="../img/icon/small-art/Mail.png" alt="Sent Icon" />
          <!-- </object> -->
          <div id="forgot-text" class="fill-width">
            <div class="forgot-text-primary">Email instructions sent</div>
            <div class="forgot-text-secondary">Please follow the instructions we sent to your inbox</div>
          </div>
          <div data-auth-role="forgot-email" id="forgot-email"></div>
        </div>
      </form>
    </div>
  </body>
  <script src="../js/util.js?v=[version-number]"></script>
  <script type="module" src="../js/auth.js?v=[version-number]"></script>
  <script src="../js/forgot.js?v=[version-number]"></script>
