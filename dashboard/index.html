<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/icon/logo-small-64.png" type="image/x-icon" />
    <title>Kosumi Go | Dashboard</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/util.css" />
    <link rel="stylesheet" href="../css/dash.css" />
    <meta name="apple-mobile-web-app-status-bar" content="#141414" />
    <meta name="theme-color" content="#141414" />
    <!-- Search Engine -->
    <meta name="description" content="Bringing fun and fulfilling student-led Go classes to Bay Area students starting Summer 2022!" />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Kosumi Go School" />
    <meta itemprop="description" content="Bringing fun and fulfilling student-led Go classes to Bay Area students starting Summer 2022!" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Kosumi Go School" />
    <meta name="twitter:description" content="Bringing fun and fulfilling student-led Go classes to Bay Area students starting Summer 2022!" />
    <meta name="twitter:image:src" content="//kosumigo.github.io//social-img/social-twitter.png" />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Kosumi Go School" />
    <meta name="og:description" content="Bringing fun and fulfilling student-led Go classes to Bay Area students starting Summer 2022!" />
    <meta name="og:image" content="//kosumigo.github.io//social-img/social-og.png" />
    <meta name="og:url" content="//kosumigo.github.io//" />
    <meta name="og:site_name" content="Kosumi | Home" />
    <meta name="og:type" content="website" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Kosumi Go School",
        "alternateName": "Kosumi",
        "url": "https://kosumigo.github.io/",
        "logo": "https://sander.vonk.one/VITE/img/icon/app/icon-512x512.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "kosumigo@gmail.com",
          "contactType": "customer service",
          "areaServed": "US",
          "availableLanguage": ["en", "Chinese (Simplified)", "Chinese (Traditional)"]
        },
        "sameAs": ["https://kosumigo.github.io/", "http://github.com/kosumigo", "https://www.instagram.com/kosumigoschool/", "https://www.facebook.com/profile.php?id=100081977831709"]
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WRXBCFQ1SH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-WRXBCFQ1SH");
  </script>
  <body>
    <noscript>
      <div class="toast-overlay" style="animation: fadeIn 0.5s forwards"></div>
      <div class="toast default" style="animation: slideIn 0.5s forwards"><img src="/img/icon/toast/error-icon.svg" class="toast-icon" alt="Toast Popup Icon" />Sorry, Javascript must be enabled for this page to work properly</div>
    </noscript>
    <div id="page-content">
      <div id="menu-bar">
        <div id="menu-extras">
          <div id="group-descriptor">
            <img id="group-icon" src="../img/icon/logo-small-512.png" />
            <div id="group-name">Kosumi Go School</div>
          </div>
        </div>
        <hr style="opacity: 0.1" class="content-separator horizontal" />
        <div id="menu-items">
          <div class="menu-item active" data-page="home">
            <div class="menu-item-icon home-icon"></div>
            <div class="menu-item-title">Home</div>
          </div>
          <div class="menu-item" data-page="classes">
            <div class="menu-item-icon class-icon"></div>
            <div class="menu-item-title">My Classes</div>
          </div>
          <div class="menu-item cart" data-page="orders">
            <div class="cart-item">
              <div class="menu-item-icon cart-icon"></div>
              <div class="cart-bg">
                <div class="cart-bg-cover"></div>
              </div>
            </div>
            <div class="menu-item-title">Orders</div>
          </div>
          <div class="menu-item" data-page="find">
            <div class="menu-item-icon search-icon"></div>
            <div class="menu-item-title">Find Classes</div>
          </div>
          <div class="menu-item" data-page="profile">
            <div class="menu-item-title"></div>
            <div class="menu-item-icon profile-icon"></div>
            <div class="menu-item-title">Profile</div>
          </div>
        </div>
      </div>
      <hr class="content-separator" />
      <div id="tabs-container" current-page="home">
        <div class="tab active" data-page-name="home">
          <div class="tab-content">
            <div class="tab-title accented-text accented-style-dark">Overview</div>
          </div>
        </div>
        <div class="tab" data-page-name="classes">
          <div class="tab-content">
            <div class="tab-title accented-text accented-style-dark">My Classes</div>
            <div class="tab-elements flex-row flex-wrap">
              <div id="classes" class="card-group flex-column" style="flex-grow: 2">
                <div id="classes-placeholder" class="card card-bordered flex-row flex-nowrap flex-center">
                  <object class="placeholder-icon" data="../img/icon/dash/class.svg" type="image/svg+xml">
                    <img src="../img/icon/dash/class.png" />
                  </object>
                  <div class="placeholder-text">No Classes Yet</div>
                </div>
              </div>
              <div class="card-group flex-row flex-nowrap">
                <div class="card card-large flex-center">
                  <object class="card-icon-large" data="../img/icon/link-icon.svg" type="image/svg+xml">
                    <img src="../img/icon/link-icon.png" />
                  </object>
                  <hr class="flex-break" />
                  <div class="card-label">Join Meeting</div>
                </div>
                <div class="card card-large flex-center">
                  <object class="card-icon-large" data="../img/icon/add-icon.svg" type="image/svg+xml">
                    <img src="../img/icon/add-icon.png" />
                  </object>
                  <hr class="flex-break" />
                  <div class="card-label">Add Class</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab" data-page-name="orders">
          <div class="tab-content">
            <div class="tab-title accented-text accented-style-dark">Orders</div>
            <div class="tab-elements flex-row flex-wrap"></div>
          </div>
        </div>
        <div class="tab" data-page-name="find">
          <div class="tab-content">
            <div class="tab-title accented-text accented-style-dark">Find Classes</div>
            <div class="tab-elements flex-row flex-wrap"></div>
          </div>
        </div>
        <div class="tab" data-page-name="profile">
          <div class="tab-content">
            <div class="tab-title accented-text accented-style-dark">Profile</div>
            <div class="tab-elements flex-row flex-wrap flex-center">
              <button data-auth-role="logoutprompt" class="accented-btn">Sign Out</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/util.js?v=[version-number]"></script>
  <script src="../js/dash.js?v=[version-number]"></script>
  <script type="module" src="../js/auth.js?v=[version-number]"></script>
</html>
