<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kosumi | Go Lessons</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="img/icon/logo-small-512.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div id="header-accent-container" nointeract>
        <div id="header-accent">
          <div id="top-left-accent" class="accent blur-20 size-20" style="background: #ffb138"></div>
          <div>
            <div id="top-left-accent" class="accent blur-35 size-40" style="background: #ffb138"></div>
            <div id="top-left-accent" class="accent blur-20 size-15" style="background: #ffeb38"></div>
          </div>
        </div>
      </div>
      <div id="header-items">
        <div id="header-content">
          <div id="header-text">
            <div id="page-title" class="text-primary">Kosumi</div>
            <div id="page-subtitle" class="text-secondary">
              Bringing fun and fulfilling student-led Go classes to Bay Area students starting Summer 2022!
            </div>
          </div>
          <form id="header-actions" name="interest-form" action="mailto:KosumiGo@gmail.com">
            <input hidden type="text" name="subject" value="Getting Started in Kosumi" /> <input hidden type="text" name="body" />
            <input id="email-input" type="email" placeholder="Email" />
            <input id="get-started-btn" class="accented-btn" type="submit" value="Get Started" />
          </form>
          <div id="header-stats">
            <div class="stats-item">
              <div class="stats-content">12<span class="stats-alt">+</span></div>
              <div class="stats-unit">Students</div>
            </div>
            <div class="stats-item">
              <div class="stats-content">2 weekly</div>
              <div class="stats-unit">Lessons</div>
            </div>
            <div class="stats-item">
              <div class="stats-content">1 new</div>
              <div class="stats-unit">Location(s)</div>
            </div>
          </div>
        </div>
        <div id="header-graphic"></div>
      </div>
      <div spacer></div>
    </header>
    <div id="stones-container" nointeract>
      <img id="stones-img" src="img/Stones.png" alt="Go Stones" />
    </div>
    <div id="lower">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        preserveAspectRatio="none"
        viewBox="0 0 1680 40"
        class="position-absolute width-full z-1"
        style="bottom: -1px"
      >
        <path d="M0 40h1680V30S1340 0 840 0 0 30 0 30z" fill="var(--secondary-bg)"></path>
      </svg>
      <div id="lower-content">
        <div id="action-card">[Actionable Content]</div>
        <div id="storyline-nav">
          <div class="nav-item active">
            <div class="nav-item-title">Classes</div>
            <hr />
          </div>
          <div class="nav-item">
            <div class="nav-item-title">Locations</div>
            <hr />
          </div>
          <div class="nav-item">
            <div class="nav-item-title">About Us</div>
            <hr />
          </div>
        </div>
        <div id="lower-storyline" class="primary-bg">
          <div class="accented-text">
            Learn the best way for
            <u> you </u>
          </div>
          <div class="placeholder">[theres def stuff here wdym]</div>
        </div>
      </div>
    </div>
  </body>
</html>
